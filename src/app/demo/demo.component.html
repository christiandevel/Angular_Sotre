<p>demo works!</p>

<input type="text" [(ngModel)]="title">

{{ title }}


<div *ngIf="title === 'Christian'">
  Esto es un Div
</div>

<div *ngIf="title === 'Andres'">
  Esto es un Div de Andres
</div>

<div *ngIf="title === 'Moreno'">
  Esto es un Div de Moreno
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'Christian'">Switch de Christian</p>
  <p *ngSwitchCase="'Andres'">Switch de Christian</p>
  <p *ngSwitchCase="'Moreno'">Switch de Moreno</p>
  <p *ngSwitchDefault>No hay ningun Switch</p>
</div>

<button (click)="addItem()">Agregar Item</button>
<ul>
  <li *ngIf="items.length == 0">
    La lista esta vacia
  </li>
  <li *ngFor="let item of items; index as i">
    {{ i }} {{ item }}
    <button (click)="deleteItem(i)">Eliminar</button>
  </li>
</ul>
